 <li>
    <article class="post">
        <a href="{% url 'post-detail-page' article.slug %}">
            <img src="{{article.image_name.url}}" alt="{{ article.title}}">
            <div class="post__content">
                <h3>{{ article.title }}</h3>
                <p>
                    {{ article.excerpt }}
                </p>
            </div>
        </a>
    </article>
</li>
